<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Informatics</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    html, body {
      margin: 0;
      height: 100vh;
    }

    .app{
      height: 100vh;
    }

    #loader{
      top: 45%;
      left: 45%;
      position: absolute;
    }
    #loader div{
      height: 100px;
      width: 100px;
    }
    #loader p{
      text-align: center;
    }
    #informatics {
      width: 100%;
      height: 100%;
      visibility: hidden;
    }

    #startButton {
      position: absolute;
      visibility: hidden;
    }

  </style>
</head>
<body>
<div class="app">
  <button id="startButton" type="button" class="btn btn-primary btn-lg">Activate first person camera</button>
  <div id="loader">
    <div class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p><span id="perentageLoaded">0</span>% loaded</p>
  </div>

  <canvas id="informatics"></canvas>
</div>
<div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="https://threejsfundamentals.org/threejs/resources/threejs/r113/build/three.js"></script>
  <script src="./js/dat/dat.gui.min.js"></script>
  <script
    src="https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/js/controls/OrbitControls.js"></script>
  <script
    src="https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/js/loaders/GLTFLoader.js"></script>
  <script
    src="https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/js/controls/PointerLockControls.js"></script>


  <script type="module" src="./informatics.js "></script>
</div>
</body>

</html>
